<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance-Dom-2</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header
      class="h-20 flex backdrop-blue-xl justify-between items-center border-b"
    >
      <div
        class="container mx-auto px-5 md:px-0 h-20 flex justify-between items-center"
      >
        <div class="logo">
          <a href="#"
            ><h2 class="text-2xl">
              <span class="text-rose-500">Chile</span
              ><span class="text-sky-500">Kohar</span
              ><span class="text-rose-500">Shepai</span>
            </h2></a
          >
        </div>

        <nav class="navbar">
          <ul class="nav-links flex gap-5">
            <li>
              <a href="#" class="hover:text-rose-600 duration-300">Home</a>
            </li>
            <li>
              <a href="#" class="hover:text-rose-600 duration-300">Services</a>
            </li>
            <li>
              <a href="#" class="hover:text-rose-600 duration-300">Packages</a>
            </li>
            <li>
              <a href="#" class="hover:text-rose-600 duration-300">About</a>
            </li>
            <li>
              <a href="#" class="hover:text-rose-600 duration-300">Contact</a>
            </li>
          </ul>
        </nav>
        <button
          class="btns btn-primary bg-sky-500 py-2 px-6 rounded-full hover:bg-sky-600 hover:text-rose-50 font-medium duration-300"
        >
          Get Started
        </button>
      </div>
    </header>
    <main>
      <section class="slider h-[calc(100vh-5rem)] overflow-x-hidden relative">
        <div class="frame flex w-[300vw] h-full duration-700">
          <div class="slide w-screen h-full">
            <img
              src="https://images.pexels.com/photos/8438982/pexels-photo-8438982.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="A Woman Smelling a Red Flower while Staring at a Robot"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="slide w-screen h-full">
            <img
              src="https://images.pexels.com/photos/3987066/pexels-photo-3987066.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="Person Working Remotely"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="slide w-screen h-full">
            <img
              src="https://images.pexels.com/photos/5380678/pexels-photo-5380678.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="Man in Black Hoodie Eating His Snack in Front of the Computer"
              class="w-full h-full object-cover"
            />
          </div>
        </div>

        <div
          class="controllers absolute left-[50%] bottom-32 -translate-x-[50%] flex gap-10"
        >
          <button
            class="btn previous-btn border h-10 w-20 flex justify-center items-center bg-transfarent text-gray-50 border-gray-500 hover:bg-gray-900 duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
              />
            </svg>
          </button>

          <button
            class="btn next-btn border h-10 w-20 flex justify-center items-center bg-transfarent text-gray-50 border-gray-500 hover:bg-gray-900 duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
              />
            </svg>
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
